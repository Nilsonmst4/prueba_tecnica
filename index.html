<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body style="--bs-body-color: #333;">
    <div class="container-fluid d-flex justify-content-center mt-5">
        <div class="row card">
            <div class="col-md card-header text-center">
                <h1 class="fw-bold"> Calculadora de numeros perfectos</h1>
                <p>Por favor ingrese el rango de numeros que desea calcular.</p>
            </div>
            <div class="col-md-12 card-body row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inicioRango" class="form-label fw-bold">Desde</label>
                        <input type="text" id="inicioRango" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="finRango" class="form-label fw-bold">Hasta</label>
                        <input type="text" id="finRango" class="form-control">
                    </div>
                </div>
                <div class="col-md-12 text-center mb-3 mt-3">
                    <input type="button" value="Calcular" class="btn btn-success btn-calcular">
                </div>
            </div>
            <div class="card-footer">
                <p class="fw-bold">Resultados:</p>
                <span class="result">&nbsp;</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
